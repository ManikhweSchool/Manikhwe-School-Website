<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
	    <link th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" rel = "stylesheet"></link>
	    <link rel = "stylesheet" th:href="@{/css/signin.css}"></link>
        <title>SignIn</title>
    </head>
    <body>
        <div class = "container-fluid">
            <!--The on hover css property i can't use, reason being i don't know how.-->
            <div class = "row">
				<div class = "col-md-12">
                    <div>
                        <ul id = "Header_Items">		
                            <li class = "Header_Item"><a href = "index.html" th:href = "@{/index}" class = "Header_Link">Home</a></li>
				            <li class = "Header_Item"><a href = "Background.html" th:href = "@{/background}" class = "Header_Link">Background</a></li>
				            <li class = "Header_Item"><a href = "ContactInfo.html" th:href = "@{/contact}" class = "Header_Link">Contacts</a></li>
				            <li class = "Header_Item"><a href = "Games.html" th:href = "@{/games}" class = "Header_Link">Games</a></li>
				            <li class = "Header_Item"><a href = "Login.html" th:href = "@{/login(previousPage=${previousPage})}" id="Login_Page_Link" class = "Header_Link" 
				            style = "float : right;background-color : blue;">Login</a></li>
                        </ul>
                    </div>    
                </div>
            </div>
            <div class ="row">
            	<div class ="col-md-4 offset-md-5">
            		
            		<img class= "mt-3"th:src="@{images/Logo.jpg}" width="70%" height="150">
            	</div>
            </div>
            <div class ="row">
                <div class ="col-md-4 offset-md-5">
                    
                    <form id = "myform" th:action="@{/signin(previousPage=${previousPage})}" th:object="${student}" method="post">
                    	<div th:if="${invalidStudent}" class="error" id="Incorrect_Student_Div">
                        		<h3 th:text="|Try Again : ${status}|" style="color:red">Try Again : Couldn't Register Student. </h3>
                        	</div>
                    	<ul style="color:white; list-style : none; font-size : 18px">
                    		<li><label for = "User-First-Name" style="color:white">First Name</label></li>
                    		<li>
                    			<input type="text" id = "fname-text-box" name = "User-First-Name" 
                    			th:field="*{firstName}" placeholder="Your First Name" required ="required" 
                    			autofocus="autofocus">
                    		</li>
                    		
                    		<li><label for = "User-Last-Name" style="color:white">Last Name</label></li>
                    		<li><input type="text" id = "lname-text-box" name = "User-Last-Name" 
                    			th:field="*{lastName}" placeholder="Your Last Name" required ="required"></li>
                    	
                    		<li><label for = "User-Email" style="color:white">Email</label></li>
                    		<li><input type="email" id = "email-text-box" name = "User-Email" 
                    			th:field="*{email}" placeholder="Your Email" required ="required"></li>
                    	
                    		<li><label for = "Student-Password" style="color:white">Password</label></li>
                    		<li><input type="password" id = "password-text-box" name = "Student-Password" 
                    			th:field="*{password}" placeholder="Password" required ="required"></li>
                    		
                    		<li><label for = "Student-CPassword" style="color:white">Confirm Password</label></li>
                    		<li><input type="password" id = "cpassword-text-box" name = "Student-CPassword" 
                    			th:field="*{confirmPassword}" placeholder="Confirm Password" required ="required"></li>
                    		
                    		<li>
                    			<label for = "gender"> Gender : </label>
                    			<input th:field="*{gender}" type="radio" name = "gender" value = "male" required ="required"> Male
                    			<input th:field="*{gender}" type="radio" name = "gender" value = "female" required ="required"> Female
                    		</li>
                    		
                    		<li>
                    			<label for = "Courses"> Courses : </label>
                    			<input th:field="*{courses}" type="checkbox" id = "Java-Course" value = "Java" name = "courses"> Java
                    			<input th:field="*{courses}" type="checkbox" id = "Python-Course" value = "Python" name = "courses"> Python
								<input th:field="*{courses}" type="checkbox" id = "Dart-Course" value = "Dart" name = "courses"> Dart
								<input th:field="*{courses}" type="checkbox" id = "C#-Course" value = "C#" name = "courses" disabled = "disabled"> C#
								<input th:field="*{courses}" type="checkbox" id = "Math-Course" value = "Math" name = "courses" disabled = "disabled"> Math
                    		</li>
                    		<li>
								<input th:field="*{signedForUpdates}" type="checkbox" value = "Yes"> Sign For Updates
                    		</li>
                    		<li><input type = "submit" value = "Register"></li>
                    	</ul>
                    </form>    
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/jquery/jquery-3.4.1.js}"></script>
	<script>
		$("document").ready(function(){

			
			$("#Incorrect_Student_Div").slideToggle(15000);
			
		});
		
	</script>
</html>
