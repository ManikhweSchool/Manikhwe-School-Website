<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
	    <!--<link rel = "stylesheet" th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}"></link>-->
	    <link rel="stylesheet" 
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	    crossorigin="anonymous">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	    
	    <link rel = "stylesheet" th:href="@{/css/login.css}"></link>
        <title>Login</title>
    </head>
    <body>
        <div class = "container-fluid">
            <!--The on hover css property i can't use, reason being i don't know how.-->
            <div class = "row">
				<div class = "col-md-12">
				    <div>
				        <ul id = "Header_Items">		
				            <li class = "Header_Item"><a href = "index.html" th:href = "@{/index}" class = "Header_Link">Home</a></li>
						    <li class = "Header_Item"><a href = "Background.html" th:href = "@{/background}" class = "Header_Link">Background</a></li>
						    <li class = "Header_Item"><a href = "ContactInfo.html" th:href = "@{/contact}" class = "Header_Link">Contacts</a></li>
						    <li class = "Header_Item"><a href="ConsultationSession.html" th:href =  "@{/booking}" class = "Header_Link">Consultation</a></li>
						    <li class = "Header_Item"><a href = "SignIn.html" th:href = "@{/signin(previousPage=${previousPage})}" class = "Header_Link" 
						    style = "float : right;background-color : blue;" id="SignIn_Page_Link">SignIn</a></li>
				        </ul>
				    </div>
				</div>
		    </div>
		    
            <div class = "row">
				<div class = "col-md-12">
                    <div id = "Form_Cover">
	                    <div class ="col-md-4 offset-md-5">
	            		
		            		<img class= "mt-3" src="https://i.ibb.co/xsvVXQ4/Logo.jpg" width="70%" height="150" alt="Logo" border="0">
		            	</div>
                        <form id = "Form" th:action="@{/login(previousPage=${previousPage})}" th:object="${student}" method="post">
                        	<div th:if="${invalidCredetials}" class="error" id="Incorrect_Credentials_Div">
                        		<h3 th:text="|Try Again : ${status}|" style="color:red">Try Again : Incorrect Credentials </h3>
                        	</div>
                        	
                        	<table style = "color:white">
                        		<tr>
                        			<td><label>Email : </label></td>
                        			<td><input th:field="*{email}"  required ="required"
                        				type = "email" id = "Email-Text-Box">
                        			</td>
                        			
                        			<td><label>Password : </label></td>
                        			<td><input th:field="*{password}"  required ="required"
                        				type = "password" id = "Password-Text-Box">
                        			</td>
                        			
                        			<td><input type="submit" id = "LoginButton"></td>
                        		</tr>
                        		<tr>
                        			<td><label>Not A Member? </label></td>
                        			<td><a href="SignIn.html" th:href="@{/signin(previousPage=${previousPage})}"
                        					style="color:blue">SignIn
                        				</a>
                        		</tr>
                        	</table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--<script th:src = "@{/js/gsap-public/gsap-public/minified/gsap.min.js}" type = "text/javascript"></script>
    <script th:src="@{/js/jquery/jquery-3.4.1.js}"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
	<script>
		$("document").ready(function(){

			$("#Incorrect_Credentials_Div").slideToggle(15000);
			
		});
		
	</script>
</html>
