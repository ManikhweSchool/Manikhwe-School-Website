<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel = "stylesheet" th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}"></link>
	    <!-- <link rel="stylesheet" 
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	    crossorigin="anonymous">-->
		
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	    
	    <link rel = "stylesheet" th:href="@{/css/signin.css}"></link>
		
		<link rel="stylesheet" th:href="@{/css/jquery-ui-1.12.1/jquery-ui.css}">
		<link rel = "stylesheet" th:href="@{/css/session.css}"></link>
		<link rel = "stylesheet" th:href="@{/css/index.css}"></link>
		
		<script th:src = "@{/js/congratutlations.js}" type = "text/javascript"></script>
	    <script th:src = "@{/js/session.js}" type = "text/javascript"></script>
		
		<title>Consultation Form</title>

		
	</head>
	<body>
		<div class="container-fluid" style="color:white;">
			<div class="row">
				<div class = "col-md-12">
                    <div>
                        <ul id = "Header_Items">		
                            <li class = "Header_Item"><a href = "index.html" th:href = "@{/index}" class = "Header_Link">Home</a></li>
				            <li class = "Header_Item"><a href = "Background.html" th:href = "@{/background}" class = "Header_Link">Background</a></li>
				            <li class = "Header_Item"><a href = "ContactInfo.html" th:href = "@{/contact}" class = "Header_Link">Contacts</a></li>
				            <li class = "Header_Item"><a href="IntroToJava.html" th:href =  "@{/java}" class = "Header_Link">Java</a></li>
		              		<li class = "Header_Item"><a href="IntroToPython.html" th:href =  "@{/python}" class = "Header_Link">Python</a></li>
		              		<li class = "Header_Item"><a href="IntroToDart.html" th:href = "@{/dart}" class = "Header_Link">Dart</a></li>
				            <li class = "Header_Item"><a href = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=SDRP5VRG3Q8L2" id = "SignIn_Page_Link" class = "Header_Link" >Subscribe</a></li>
                        </ul>
                    </div>    
                </div>
			</div>
			<div class ="row">
            	<div class ="col-md-4 offset-md-5">
					<img class= "mt-3" src="https://i.ibb.co/xsvVXQ4/Logo.jpg" width="70%" height="220" alt="Logo" border="0">
            	</div>
            </div>
			<div class="row">
				<div class="col-md-7 offset-md-5 col-sm-12 mt-3">
					<blockquote>
						<h3 style="color:blue;"> Consultation Preferences</h3>
					</blockquote>
				</div>
			</div>
			<fieldset>
				<form th:action="@{/booking}" th:object="${session}" method="post">
					<div class="row">
						<div th:if="${sessionAddedOnDatabase==false}" class="col-md-7 offset-md-4 col-sm-9 offset-sm-2" id="Incorrect_Reqeust_Div">
							<h3 th:text="|Try Again : ${status}|" style="color:red">Try Again. </h3>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-7 offset-md-5 col-sm-9 offset-sm-1 pl-5">
							<h4 >Language Of Interest</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 offset-md-3 col-sm-5 offset-sm-2">
							<label>
								<input type="checkbox" th:field="*{languages}" name="service" value="Python">
								Python
							</label>
						</div>
						<div class="col-md-3 col-sm-5">
							<label>
								<input type="checkbox" th:field="*{languages}" name="service" value="Java">
								Java
							</label>
						</div>
						<div class="col-md-3 offset-md-0 col-sm-5 offset-sm-2">
							<label>
								<input type="checkbox" th:field="*{languages}" name="service" value="Dart">
								Dart
							</label>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-7 offset-md-5 col-sm-9 offset-sm-1 pl-5">
							<h4>Pick Consultation Date</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 offset-md-3 col-sm-5 offset-sm-2">
							<label>
								<input th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Today">
								Today
							</label>
						</div>
						<div class="col-md-3 col-sm-5">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Tomorrow">
								Tomorrow
							</label>
						</div>
						<div class="col-md-3 offset-md-0 col-sm-5 offset-sm-2">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Monday">
								Monday
							</label>
						</div>
						<div class="col-md-3  offset-md-3 col-sm-5">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Tuesday">
								Tuesday
							</label>
						</div>
						<div class="col-md-3 offset-md-0 col-sm-5 offset-sm-2">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Wednesday">
								Wednesday
							</label>
						</div>
						<div class="col-md-3 col-sm-5">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Thursday">
								Thursday
							</label>
						</div>
						<div class="col-md-3 offset-md-3 col-sm-5 offset-sm-2">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Friday">
								Friday
							</label>
						</div>
						<div class="col-md-3 col-sm-5">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Surtaday">
								Surtaday
							</label>
						</div>
						<div class="col-md-3 offset-md-0 col-sm-10 offset-sm-2">
							<label>
								<input  th:field="*{sessionSelectedDay}" type="radio" name="surveymoment" value="Sunday">
								Sunday
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-7 offset-md-5 col-sm-10 offset-sm-2 pl-5">
							<h4>Or Pick A Specific Date</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2">
							<div>
								<p>Consultation Date: <input type="date" 
								th:field="*{sessionPreferedDate}" 
								id="datepicker" onchange="">
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 offset-md-4 col-sm-10">
							<label for = "phonenumber">Cell Number</label>
							<input type="text" th:field="*{sessionPhoneNumber}" name="phonenumber" placeholder="Student Phone Number"  required ="required"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 offset-md-4 col-sm-10 offset-sm-2">
							<textarea rows="1" cols="35" th:field="*{sessionAddress}" id="addressTextArea"  
							required ="required" placeholder="Consultation Address"> </textarea>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-1 offset-md-4 col-sm-1 offset-sm-2">
							<input style="background-color:blue;color:white;" 
							type="submit" name="submit_button" value="Submit"
							required ="required">
						</div>
					</div>
				</form>
			</fieldset>
		</div>
	</body>
	<script th:src="@{/js/jquery-ui-1.12.1/external/jquery/jquery.js}">
	</script>
	<script th:src="@{/js/jquery-ui-1.12.1/jquery-ui.js}">
	</script>
	<script>
		$("document").ready(function(){

			$( "#datepicker" ).datepicker();
			$("#Incorrect_Reqeust_Div").slideToggle(30000);
			
			
		});
		
	</script>
</html>
